language: python
sudo: false
dist: trusty

python:
- '2.7'
- '3.4'
- '3.5'

cache: apt

addons:
  apt:
    packages:
    - libopenblas-dev
    - liblapack-dev
    - gfortran

before_install:
    - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - conda update --yes conda

install:
    - conda install --yes python=$TRAVIS_PYTHON_VERSION pip numpy
    - aclocal
    - autoheader
    - libtoolize # or glibtoolize on mac
    - touch INSTALL NEWS README AUTHORS
    - automake -acf
    - autoconf
    - ./configure
    - make
    - cd python
    - pwd
    - git branch -v
    - git describe --tags --dirty
    - ./get_nanoversion.sh
    - cat __nanoversion__.txt
    - ln -s ../src .
    - python setup.py install 

script:
    - cd test
    - python test_spglib.py
    - cd ..

deploy:
    # testing
    provider: pypi
    server: https://testpypi.python.org/pypi
    skip_cleanup: true
    distributions: sdist
    user: jochym
    password:
        secure: ""
    on:
        branch: pypifix
        tags: false
        python: 2.7
    # production
    provider: pypi
    skip_cleanup: true
    distributions: sdist
    user: jochym
    password:
        secure: 
    on:
          branch: master
          tags: true
          python: 2.7
